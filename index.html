    <style>
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 32px;
            padding: 0 var(--spacing-lg) var(--spacing-xl);
            max-width: var(--max-width);
            margin: 0 auto;
            margin-top: 40px;
        }

        .wallpaper-item {
            position: relative;
            overflow: visible;
            aspect-ratio: 1 / 1;
            transition: transform 0.15s ease-out, z-index 0s;
            z-index: 1;
            cursor: pointer;
        }

        .wallpaper-item:hover {
            z-index: 100;
        }

        .wallpaper-item:hover img {
            border: 2px solid #000;
        }

        .light-mode .wallpaper-item:hover img {
            border: 2px solid #fff;
        }

        .site-header {
            z-index: 1000;
        }

        .wallpaper-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 2px;
            transition: transform 0.15s ease-out;
            transform-origin: center center;
        }

        @media (max-width: 1600px) {
            .wallpaper-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .wallpaper-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 24px;
            }
        }

        @media (max-width: 900px) {
            .wallpaper-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 600px) {
            .wallpaper-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 400px) {
            .wallpaper-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
        }

        .lightbox-collection-link {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .lightbox-collection-link:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Override lightbox styles to ensure collection link is always visible */
        #lightbox {
            padding: 40px 20px 60px;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }

        #lightbox .lightbox-content {
            max-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #lightbox .lightbox-image {
            max-height: calc(100vh - 200px);
            max-width: 90vw;
            width: auto;
            object-fit: contain;
        }

        #lightbox .lightbox-info {
            flex-shrink: 0;
            margin-top: 16px;
        }

        const grid = document.getElementById('wallpaperGrid');
        const items = [];

        // Lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCounter = document.getElementById('lightboxCounter');
        const lightboxCollectionLink = document.getElementById('lightboxCollectionLink');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        let currentIndex = 0;

        // Create image elements
        imageData.forEach((data, index) => {
            const item = document.createElement('div');
            item.className = 'wallpaper-item';
            item.dataset.index = index;

            const img = document.createElement('img');
            img.src = data.thumb;
            img.alt = 'Photo ' + (index + 1);
            img.loading = 'lazy';

            // Click to open lightbox
            item.addEventListener('click', () => openLightbox(index));

            item.appendChild(img);
            grid.appendChild(item);
            items.push({ element: item, img: img });
        });

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            loadImage(index);
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function loadImage(index) {
            const newImg = new Image();
            newImg.onload = () => {
                lightboxImage.src = imageData[index].full;
            };
            newImg.src = imageData[index].full;
            lightboxCounter.textContent = `${index + 1} / ${imageData.length}`;

            // Update collection link
            const collection = getCollectionFromPath(imageData[index].full);
            if (collection) {
                lightboxCollectionLink.href = collection.url;
                lightboxCollectionLink.textContent = collection.name;
                lightboxCollectionLink.style.display = 'inline-block';
            } else {
                lightboxCollectionLink.style.display = 'none';
            }

            // Preload adjacent images
            preloadImage((index + 1) % imageData.length);
            preloadImage((index - 1 + imageData.length) % imageData.length);
        }

        function preloadImage(index) {
            const img = new Image();
            img.src = imageData[index].full;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageData.length;
            loadImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageData.length) % imageData.length;
            loadImage(currentIndex);
        }

        // Event listeners
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', nextImage);
        lightboxPrev.addEventListener('click', prevImage);

        // Click outside image to close
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        // Wave effect on mouse move
        let mouseX = 0;
        let mouseY = 0;
        let rafId = null;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            if (!rafId) {
                rafId = requestAnimationFrame(updateWave);
            }
        });

        function updateWave() {
            rafId = null;

            items.forEach(({ element, img }) => {
                const rect = element.getBoundingClientRect();
                const itemCenterX = rect.left + rect.width / 2;
                const itemCenterY = rect.top + rect.height / 2;

                // Calculate distance from mouse to image center
                const distX = mouseX - itemCenterX;
                const distY = mouseY - itemCenterY;
                const distance = Math.sqrt(distX * distX + distY * distY);

                // Max effect radius (pixels)
                const maxRadius = window.innerWidth <= 600 ? 200 : 300;
                const maxScale = window.innerWidth <= 600 ? 0.5 : 1; // Max additional scale

                // Calculate scale based on distance
                let scale = 1;
                if (distance < maxRadius) {
                    // Closer = bigger, using smooth easing
                    const proximity = 1 - (distance / maxRadius);
                    scale = 1 + (proximity * proximity * maxScale);
                }

                img.style.transform = `scale(${scale})`;
            });
        }

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            items.forEach(({ img }) => {
                img.style.transform = 'scale(1)';
            });
        });

    })();
    </script>
</body>
